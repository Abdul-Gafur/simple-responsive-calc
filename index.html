<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="head">
            <div>
                <div class="head__history"></div>
                <div class="head__result"></div>
            </div>
        </div>
        <div class="btns">

            <button class=" span-two color operator clear" id="clear">CE</button>
            <button class="del operator" id="del">DEL</button>
            <button class="operator" id="/">/</button>
            <button class="operator" id="%">%</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="add operator" id="+">+</button>
            <button class="operator" id="suq">X<sup>2</sup></button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator dot" id="*">X</button>
            <button class="operator" id="sup">X<sup>3</sup></button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator dot" id="-">-</button>
            <button class="operator" id="log">log</button>
            <button class="operator dot" id=".">.</button>
            <button class="number" id="0">0</button>
            <button class="operator" id="sin">sin</button>
            <button class="operator" id="tan">tan</button>
            <button class="operator" id="cos">cos</button>
            <button class="operator" id="*">*</button>
            <button class="operator" id="root">root</button>
            <button class="operator" id="#">#</button>
            <button class=" span-two operator equal" id="=">=</button>
        </div>
    </div>
</body>

</html>
